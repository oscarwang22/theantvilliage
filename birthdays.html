<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            font-weight: 300;
            letter-spacing: -0.05em;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .featured-video {
            margin-bottom: 3rem;
        }
        .featured-video video {
            width: 100%;
            max-height: 70vh;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .video-item {
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .video-item:hover img {
            opacity: 0.7;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>');
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-item:hover .play-icon {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: 300;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Memories</h1>
        
        <div class="featured-video">
            <h2>Featured Memory</h2>
            <video controls poster="/placeholder.svg?height=720&width=1280">
                <source src="/featured-birthday-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h2>All Memories</h2>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <div id="videoModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <video id="videoPlayer" width="100%" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const videoUrls = [
            '/birthday-video-1.mp4',
            '/assets/birthdays/celebratingjames.mp4',
            '/birthday-video-3.mp4',
            '/birthday-video-4.mp4',
            '/birthday-video-5.mp4',
            '/birthday-video-6.mp4',
        ];

        const videoGrid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeBtn = document.getElementsByClassName('close')[0];

        videoUrls.forEach((url, index) => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <img src="/placeholder.svg?height=720&width=1280" alt="Birthday video ${index + 1}">
                <div class="play-icon"></div>
            `;
            videoItem.addEventListener('click', () => openModal(url));
            videoGrid.appendChild(videoItem);
        });

        function openModal(videoUrl) {
            modal.style.display = 'block';
            videoPlayer.src = videoUrl;
            videoPlayer.play();
        }

        closeBtn.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        };

        function closeModal() {
            modal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        }
    </script>
</body>
</html>
