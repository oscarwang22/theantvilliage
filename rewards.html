            </div>
        `;

        // Set premium rewards
        const premiumRewardsContainer = document.querySelector('.scrolling-wrapper');
        premiumRewards.forEach(reward => {
            premiumRewardsContainer.innerHTML += `
                <div class="w-72 flex-shrink-0 bg-white shadow-sm overflow-hidden">

                        </span>

            `;
        });

        // Set basic rewards
        const basicRewardsContainer = document.querySelector('.grid');
        basicRewards.forEach(reward => {
            basicRewardsContainer.innerHTML += `
                <div class="bg-white shadow-sm overflow-hidden">
                    <img src="${reward.image}" alt="${reward.name}" class="w-full h-48 object-cover">

                        <span class="inline-block bg-gray-100 px-3 py-1 text-sm text-gray-700">
                            ${reward.price} antcoins
                        </span>
                    </div>
                </div>
            `;
        });

        // Calculate y = 7x^2 + 7x, where x is days from Jan 1, 2024
        const now = new Date();
        const targetDate = new Date('2024-01-01T00:00:00Z');
        const timeDifference = targetDate.getTime() - now.getTime();
        const millisecondsInDay = 24 * 60 * 60 * 1000;
        const daysFromJan1 = timeDifference / millisecondsInDay;
        const y = (700 * Math.pow(daysFromJan1, 2) + 7000 * daysFromJan1).toFixed(10);

        // Display the current conversion rate
        document.getElementById('conversion-rate').innerHTML = `
            <h3 class="text-lg font-semibold mb-2">y (CC) = ${y} (1 Antcoin)</h3>
            
        `;
